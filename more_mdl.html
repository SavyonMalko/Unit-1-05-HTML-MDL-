<html lang="en-ca">
  <h2>Thank You </h2>
<div class="w3-light-grey">
  <div id="myBar" class="w3-container w3-yellow w3-center" style="width:20%">20%</div>
</div>
<br>
<button class="w3-button w3-purple" onclick="move()">Done</button> 
</div>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 20;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
