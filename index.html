<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-light_green.min.css" />
    <link rel="stylesheet"  />
    <title>Who is your favourite basketball player?</title>
  </head>
  <body>
	
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
		
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Who is your favourite basketball player?</span>          
        </div>       
      </header>
			<br>

			
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">Enter player name:</div>
				
      <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">ex. Stephen Curry</label>
            <span class="mdl-textfield__error" style = "padding-left:10px">Input is not a player</span>
          </div>
        </form>				

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Generate Photo
        </button>
